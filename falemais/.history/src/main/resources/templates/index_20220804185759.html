<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Fale Mais</title>
    <div>
      <h1>Fale Mais</h1>
    <img src="telefone.jpg" alt="...">
    <figure class="figure">
      <img src="../templates/telefone.jpg" class="figure-img img-fluid rounded" alt="...">
      <figcaption class="figure-caption">A caption for the above image.</figcaption>
    </figure>
    </div>
</head>
<body>
    <form class="row gy-2 gx-3 align-items-center" method="post" action="/index">
        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingSelect">DDD Origem</label>
            <select class="form-select" name="origem">
              <option selected>DDD Origem</option>
              <option value="11">11</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
            </select>
          </div>
          <div class="col-auto">
            <label class="visually-hidden" for="autoSizingSelect">DDD Destino</label>
            <select class="form-select" name="destino">
              <option selected>DDD Destino</option>
              <option value="11">11</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
            </select>
          </div>  
            <div class="col-auto">
                <label  class="visually-hidden" for="autoSizingSelect">Plano</label>
                <select class="form-select" name="plano">
                  <option selected>Plano Fale Mais</option>
                  <option value="30">Fale Mais 30</option>
                  <option value="60">Fale Mais 60</option>
                  <option value="120">Fale Mais 120</option>
                </select>
              </div>  
          </div>  
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Duracao</label>
          <input type="number" class="form-control" name="duracao" placeholder="Informe a duração da ligação em minutos">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
      </form>
</body>
</html>
